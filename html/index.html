{{{include 'html/partials/header.html'}}}

<div class="my-row" style="max-width: 200px; margin-left:20px">
  <form action="/programs/insert" method="post">
    <div class="form-group">
      <label for="exampleInputDomain">Domain</label>
      <input type="text" class="form-control" id="exampleInputDomain" name="domain" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleInputDomain">Port</label>
      <input type="text" name="port" class="form-control" id="exampleInputDomain" placeholder="2020">
    </div>
    <div class="checkbox">
      <label>
        <input name="ssl" type="checkbox"> SSL
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

<div id="card-container">
  {{#each programs}}
  <div class="card-wrapper" data-key="{{key}}">
    <div class="card">
      <p>#{{key}}</p>
      <p><a href="{{domain}}:{{port}}">{{domain}}:{{port}}</a></p>
      <p>{{port}}</p>
      <p>{{protocol}}</p>
      <span>{{online}}</span>
    </div>
  </div>
  {{/each}}
